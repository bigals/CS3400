<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GitHub Manager Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!--JQuery Library-->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        
        <!--JQuery Mobile Themeing/Library-->
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
        <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        
        <!--Custom Styles/Scripts-->
        <link rel="stylesheet" href="../Styles/styles.css" />
        <script src="../Scripts/script.js"></script>
        <script src="../Scripts/purl.js"></script>
    </head>
    <body class="ui-mobile-viewport ui-overlay-b">
        <div data-role="page" class="ui-page ui-page-theme-b ui-page-active" data-theme="b">
            <div data-role="header" class="ui-header ui-bar-b" role="banner">
                <h1 class="ui-title" role="heading" aria-level="1">GitHub Manager Login</h1>
            </div>
            <div data-role="main"  class="ui-content">
                <form class="center-wrapper" data-theme="b"> <!--Need to add method="", and action="" attributes-->
                    <label for="loginUName" class="ui-hidden-accessible">UserName:</label>
                    <input type="text" name="loginUName" id="loginUName" value="" placeholder="GitHub Username" data-clear-btn="true"/>
                    <label for="loginPass" class="ui-hidden-accessible">Password:</label>
                    <input type="password" name="loginPass" id="loginPass" value="" placeholder="GitHub Password" data-clear-btn="true"/>
                    <!--<input id="loginSubmit" type="submit" value="Login" onclick="onLoginSubmit()" />-->
                    <a id="loginSubmit" href="./home.html" data-role="button" data-icon="check" data-iconpos="right">Login</a>
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Double Pendulum with Momentum</title>
        <link rel="stylesheet" href="styles/styles.css" />        
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="jquery.flot.js"></script>
        <script type="text/javascript" src="scripts/mathFunc.js"></script>
    </head>
    <body>            
        <div data-role="page" id="pageone">
            <!--Controls-->
            <div data-role="panel" id="myPanel" data-display="overlay"> 
                <form id="initCondForm">
                    <h3>Initial Conditions:</h3>
                    <label for="pot1">Initial Potential 1:</label>
                    <input id="pot1" class="sliders" max="30" min="1" type="range" value="10" /><br />

                    <label for="pot2">Initial Potential 2:</label>
                    <input id="pot2" class="sliders" max="30" min="1" type="range" value="30" /><br />

                    <label for="phet1">Initial Pheta 1:</label>
                    <input id="phet1" class="sliders" max="90" min="0" type="range" value="50" /><br />

                    <label for="phet2">Initial Pheta 2:</label>
                    <input id="phet2" class="sliders" max="90" min="0" type="range" value="65" /><br />

                    <label for="mass1">Mass of Rods:</label>
                    <input id="mass1" class="sliders" max="40" min="1" type="range" value="10" /><br />

                    <label for="tSteps">Time Steps:</label>
                    <input id="tSteps" step="0.01" max="1.0" min="0.01" type="range" value="0.05" /><br />

                    <input type="button" value="Submit" name="Submit" id="btnSub" />
                </form>
            </div>

            <div data-role="header">                
                <h1>Kinetic Sculpture Assignment</h1>
                <a href="#myPanel" data-corners="true" class="ui-btn ui-icon-gear ui-btn-icon-notext" title="Set The Initial Conditions"> </a>
            </div>

            <!--Canvas-->
            <div data-role="main" class="ui-content">
                <canvas id="pendCanvas" height="500px" width="700px"></canvas>
                <div id="placeholder"></div>
            </div>
            <!--Graph-->
            <div data-role="main" class="ui-content">
                
            </div>

            <div data-role="footer">
                <h1>Developed By: Michael Hillenbrand, Alexander McLean, and John M. Smith</h1>
            </div>
        </div>
    </body>
</html>
